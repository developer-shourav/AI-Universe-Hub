<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- -------Bootstrap CSS CND Link----------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <!-- -------Custom CSS  Link----------- -->
     <link rel="stylesheet" href="styles/style.css">
     <!-- -------Favicons ----------- -->
     <link rel="shortcut icon" href="./img/fav.png" type="image/x-icon">

</head>
<body>
    <header>
        <!-- -----------Web Heading---------------- -->
        <h1  class="text-center mt-5 mb-4 ">AI Universe Hub</h1>
    </header>
    <main class="container">
        <div class="text-center">
            <!-- ----------- Sort By Date Button---------------- -->
            <button class="btn btn-danger fw-bold py-3 px-4 rounded-4 ">Sort By Date</button>
        </div>
         
        <!------------- Main Content Section---------------- -->
        <section class="ai-main-container my-5">
            <div class="row row-cols-1 row-cols-md-3 g-2">

                <div class="col">
                  <div class="card h-100">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                    </div>
                  </div>
                </div>
                
              </div>

       
        </section>
    </main>

    <!-- -----------Vanilla Js file---------------- -->
    <script src="js/app.js"></script>
    <!-- -----------BootStrap Js file---------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
