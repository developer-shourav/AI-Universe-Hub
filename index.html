<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
     <!-- -------Custom CSS  Link----------- -->
     <link rel="stylesheet" href="styles/style.css">
     <!-- -------Bootstrap CSS CND Link----------- -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <!-- -------Bootstrap Icons CND Link----------- -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
     <!-- -------Favicons ----------- -->
     <link rel="shortcut icon" href="./img/fav.png" type="image/x-icon">

</head>
<body>
    <header>
        <!-- -----------Web Heading---------------- -->
        <h1  class="text-center mt-5 mb-4 fw-bold">AI Universe Hub</h1>
    </header>
    <main id="main-container" class="container">
        <div id="sort-btn"  class="text-center d-none">
            <!-- ----------- Sort By Date Button---------------- -->
            <button  class="btn btn-danger fw-bold  py-3 px-4 rounded-4 ">Sort By Date</button>
        </div>
         
        <!------------- Main Content Section---------------- -->
        <section class="ai-main-container my-5">
           

            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-3">

                 

              </div>

            <div id="see-more-btn" class="text-center d-none mt-4">
                <!-- ----------- See More Button---------------- -->
                <button onclick="showAllCards(true)" class="btn btn-danger fw-semibold py-3 px-4 rounded-4 ">See More</button>
            </div>
        </section>

        <!-- ----------------Details Modal --------------------- -->
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                ...
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            </div>
        </div>
       
    </main>

     <!-- ------Spinner ------ -->
     <div id="spinner" class="d-none">
        <div  class="text-center">
            <img class="text-center " src="./img/spinner.gif" alt="">
        </div>
    </div>

    <!-- -----------Vanilla Js file---------------- -->
    <script src="js/app.js"></script>
    <!-- -----------BootStrap Js file---------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
